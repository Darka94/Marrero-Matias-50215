{% extends "web/home.html" %}
{% load django_bootstrap5 %}
{% load widget_tweaks %}
{% load static %}
{% block body %}
<style>
    body {
        color: #fff; /* Color blanco para todas las letras */
        font-family: 'Roboto', sans-serif; /* Fuente linda */
    }
</style>

<div class="container py-4">
  <h2 class="text-center mb-4">Actualizar Producto</h2>
  
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }}
          {{ field|add_class:"form-control" }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-block mt-3">Actualizar Producto</button>
      </form>
    </div>
  </div>
</div>
{% endblock body %}
