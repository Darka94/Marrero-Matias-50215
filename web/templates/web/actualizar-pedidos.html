{% extends "web/home.html" %}
{% load django_bootstrap5 %}
{% load widget_tweaks %}
{% load static %}

{% block body %}
<style>
    body {
        color: #fff; /* Color blanco para todas las letras */
        font-family: 'Roboto', sans-serif; /* Fuente linda */
    }

    .form-control {
        color: #fff; /* Color blanco para los campos de formulario */
        background-color: #343a40; /* Color de fondo oscuro */
        border-color: #fff; /* Color del borde */
    }

    label {
        color: #fff; /* Color blanco para las etiquetas */
    }

    h2 {
        text-align: center; /* Centrar el t√≠tulo */
    }

    form {
        text-align: center; /* Centrar el formulario */
    }
</style>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Actualizar Pedidos</h2>
            
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field|add_class:"form-control" }}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Actualizar Pedido</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
